<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />


<meta charset="UTF-8">
<title>Cadastro Categoria</title>
<style type="text/css">

	table.striped>tbody>tr:nth-child(odd){
		background-color: rgba(140,130,130,0.5);
	}
	form input[type=submit]{
		color: white;
	}
</style>

</head>
<body>
	<h5>Cadastro Categoria</h5>

	<div class="row">
	<form action="salvarcategoria"  method="post" id="formcategoria" th:object="${categoriaobj}"
	class="col s12">

	  <div class="row">	
		<div class="input-field col s6">
			<label for="inputId" class="active">ID:</label>
			<input name="id" id="inputId"  
					th:field="*{id}" readonly="readonly"> 
		 </div>
		 <div class="input-field col s6">
		 	<label for="inputCategoria" class="active">Categoria: </label> 
			<input placeholder="Informe o nome da categoria" name="nome" id="inputcategoria" 
					 th:field="*{nome}">
		 </div>
	 <div class="row">
		<div class="input-field col s6">	
		<input class="waves-effect waves-light btn" type="submit"
						value="Salvar">
		<button class="waves-effect waves-light btn" 
					onclick="document.getElementById('formsetor').reset();">Cancelar</button>
		</div>
	</div>		
	</form>
</div>

<fieldset>
<legend>Pesquisar</legend>
<div class="row">
	<form action="/pesquisarcategoria" method="post">
		<div class="row">
			<div class="input-field col s12">
				<label for="nomePesquisa" class="active"> Pesquisar por ambiente</label>
				<input name="nomepesquisa" id="nomePesquisa" class="validate">
				<input class="waves-effect waves-light btn" type="submit" value="Buscar">	
				
				<a class="waves-effect waves-light btn" 
					href="/listcategorias">Lista de Categorias</a>
			</div>
		</div>
	</form>
</div>
</fieldset>
	<table class="striped">
		<thead> 
			<tr>
				<th>ID</th>
				<th>Categoria</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		
		<tr th:each="categoria :${categorias}">

			<td th:text="${categoria.id}"></td>
			<td th:text="${categoria.nome}"></td>
		
		
		
		<td><a th:href="@{/editarcategoria/{idcategoria}(idcategoria=${categoria.id})}"
		 class="waves-effect waves-light btn">Editar</a></td>
		
		<td><a
				th:href="@{/excluircategoria/{idcategoria}(idcategoria=${categoria.id})}"
				 class="waves-effect waves-light btn">Excluir</a></td>
				
		</tr>
	</table>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

</body>
</html>
