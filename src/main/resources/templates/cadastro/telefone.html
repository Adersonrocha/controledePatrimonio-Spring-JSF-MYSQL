<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />


<meta charset="UTF-8">
<title>Contatos</title>

<style type="text/css">

	table.striped>tbody>tr:nth-child(odd){
		background-color: rgba(140,130,130,0.5);
	}
	form input[type=submit]{
		color: white;
	}
</style>
</head>
<body>
	<h5>Cadastro de Telefone</h5>
	<div th:each="p: ${pessoaobj}">
		<div class="row">
			<p>ID: <span th:text="${p.id}"></span></p>
			<p>Nome: <span th:text="${p.nome}"></span></p>
			<p>SobreNome: <span th:text="${p.sobrenome}"></span></p>
			<p>Matricula: <span th:text="${p.matricula}"></span></p>
			<p>TAGRFID: <span th:text="${p.tagPessoa}"></span></p>
		</div>
	</div>
	<h5>Telefones</h5>
	<div class="row">
		<form th:action="@{/addFonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<label class="active" for="inputNumero">Numero</label>
					<input id="inputNumero" name="numero" class="validate">
				</div>
				<div class="input-field col s6">
					<label class="active" for="inputTipo">Tipo</label>
					<input id="inputTipo" class="validate" name="tipo">
				</div>
				<input class="waves-effect waves-light btn" type="submit" value="Adicionar">
			</div>
		</form>
	</div>
	

		<table class="striped">
			<thead>
				<tr>
					<th>NOME</th>
					<th>TIPO</th>
					
					<th>Remover</th>
				</tr>
			</thead>
		
			<tr th:each="fone: ${telefones}">
				<td th:text="${fone.numero}"></td>	
				<td th:text="${fone.tipo}"></td>
				
				<td><a class="waves-effect waves-light btn"
				th:href="@{/excluirtelefone/{idtelefone}(idtelefone=${fone.id})}">Excluir</a></td>
			</tr>
			
		
		</table>
	

	
	

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
