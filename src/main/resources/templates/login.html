<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form th:action="@{/login}" method="post" class="col s12">
		<h5>Acesso ao sistema</h5>
		<div class="row">
			<div class="input-field col s6">
				<label for="username" class="active">Login</label> <input
					type="text" name="username" id="username" class="validate"
					style="border-radius: 12px; border-bottom: none" />
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<label for="password" class="active">Senha</label> <input
					type="password" id="password" name="password" class="validate"
					style="border-radius: 12px; border-bottom: none" />
			</div>
		</div>

		<div class="row">
			<div class="input-field col s6">
				<input name="logar" class="waves-effect waves-light btn"
					type="submit" value="Acessar" />
			</div>
		</div>

	</form>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
